<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />

    <title>Page d'accueil de l'API</title>
  </head>
  <body>
    <img id="background-img-fixed" src="/img/background.jpg" alt="" />
    <header>
      <h1 id="pageTile">
        Bienvenue sur la page de recensement d'Heors/Anti-heros
      </h1>
      <nav class="research_container">
        <input
          placeholder="Search here"
          id="search"
          type="search"
          onclick="select_page(0)"
        />
      </nav>
      <section id="header_info_section">
        <div class="selector">
          <p>Combiensouhaitez-vous en afficher sur cette page :</p>
          <select name="number" id="infoCount">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <button onclick="showInformation()">Afficher</button>
      </section>
    </header>
    <div class="container_table">
      <table id="infoContainer">
        <tr class="tableHeader">
          <th colspan="2">Nickname</th>
          <th>Name</th>
          <th>PowerStats</th>
          <th>Stats</th>
          <th>Birth Place</th>
          <th>Alignment</th>
        </tr>
        <tbody id="dataContainer"></tbody>
      </table>
    </div>
    <footer>
      <section id="footerContainer">
        <button id="pageLess" onclick="select_page('-')">-</button>
        <div id="page">0</div>
        <button id="pageMore" onclick="select_page('+')">+</button>
      </section id="carrousel">

      <div class="logos">
        <div class="logos-slide">
          <img src="/img/css-logo.png" />
          <img src="/img/html-logo.png" />
          <img src="/img/js-logo.png" />
          <img src="/img/ynov-logo.png" />
          <img src="/img/vscode-logo.png" />

          <img src="/img/css-logo.png" />
          <img src="/img/html-logo.png" />
          <img src="/img/js-logo.png" />
          <img src="/img/ynov-logo.png" />
          <img src="/img/vscode-logo.png" />
        </div>
      </div>
    </footer>

    <script>
      var copy = document.querySelector(".logos-slide").cloneNode(true);
      document.querySelector(".logos").appendChild(copy);
    </script>

    <script src="/js/main.js"></script>
  </body>
</html>
