<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Page d'accueil de l'API</title>
  </head>
  <body>
    <header>
      <h1>Bienvenue sur la page d'accueil de l'API</h1>
      <nav class="research_container">
      <input placeholder="Search here" id="search" type="search" onclick="select_page(0)"/>
      </nav>
      <section id="header_info_section">
        <p>Combien d'informations souhaitez-vous afficher sur cette page ?</p>
        <select name="number" id="infoCount">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <button onclick="afficherInformations()">Afficher</button>
      </section>
    </header>
    <div class="container_table">
      <table id="infoContainer"></table>
    </div>
    <footer>
      <button id="pageLess" onclick="select_page('-')">-</button>
      <div id="page">0</div>
      <button id="pageMore" onclick="select_page('+')">+</button>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
