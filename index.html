<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil de l'API</title>
  </head>
  <body>
    <header>
      <h1>Bienvenue sur la page d'accueil de l'API</h1>
      <nav class="research_container">
        <input id="research" type="text" />
      </nav>
      <section id="header_info_section">
        <p>Combien d'informations souhaitez-vous afficher sur cette page ?</p>
        <input type="number" id="infoCount" min="1" max="1000" value="20" />
        <button onclick="afficherInformations()">Afficher</button>
      </section>
    </header>

    <div id="infoContainer"></div>
    <footer>
      <button id="pageLess" onclick="select_page('-')">-</button>
      <div id="page">0</div>
      <button id="pageMore" onclick="select_page('+')">+</button>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
